<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> -->
    <title>Movie Info App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="info">Movie Info App</h1>
      <form id="movieForm" autocomplete="off">
        <div class="form-group">
          <label for="movie" class="fs">Movie Name</label>
          <input class="size" type="text" id="movie" placeholder="movie..." />
        </div>
        <div class="form-group">
          <button class="form-control btn btn-danger btn-block">
            search movie
          </button>
          <div>
            <div id="super-hit">SUPER-HIT</div>
            <div id="good">GOOD</div>
            <div id="flop">FLOP</div>
          </div>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
